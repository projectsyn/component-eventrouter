parameters:
  eventrouter:
    namespace: syn-eventrouter

    images:
      eventrouter:
        registry: "registry.redhat.io"
        image: "openshift-logging/eventrouter-rhel8"
        tag: v0.4

    resources:
      eventrouter:
        requests:
          cpu: 55m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi
