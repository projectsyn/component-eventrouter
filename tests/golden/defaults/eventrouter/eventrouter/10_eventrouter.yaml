apiVersion: v1
kind: ServiceAccount
metadata:
  annotations: {}
  labels:
    name: eventrouter
  name: eventrouter
  namespace: syn-eventrouter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations: {}
  labels:
    name: syn-eventrouter
  name: syn-eventrouter
rules:
  - apiGroups:
      - '*'
    resources:
      - events
    verbs:
      - get
      - watch
      - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations: {}
  labels:
    name: syn-eventrouter
  name: syn-eventrouter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: syn-eventrouter
subjects:
  - kind: ServiceAccount
    name: eventrouter
    namespace: syn-eventrouter
---
apiVersion: v1
data:
  config.json: '{ "sink": "stdout" }'
kind: ConfigMap
metadata:
  annotations: {}
  labels:
    name: eventrouter
  name: eventrouter
  namespace: syn-eventrouter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/managed-by: syn
    app.kubernetes.io/name: eventrouter
  name: eventrouter
  namespace: syn-eventrouter
spec:
  minReadySeconds: 30
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app.kubernetes.io/managed-by: syn
      app.kubernetes.io/name: eventrouter
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      labels:
        app.kubernetes.io/managed-by: syn
        app.kubernetes.io/name: eventrouter
    spec:
      containers:
        - args: []
          env: []
          image: gcr.io/heptio-images/eventrouter:v0.3
          imagePullPolicy: Always
          name: kube-eventrouter
          ports: []
          stdin: false
          tty: false
          volumeMounts:
            - mountPath: /etc/eventrouter
              name: config-volume
      imagePullSecrets: []
      initContainers: []
      securityContext:
        runAsUser: 10001
      serviceAccountName: eventrouter
      terminationGracePeriodSeconds: 30
      volumes:
        - configMap:
            name: eventrouter
          name: config-volume
