parameters:
  eventrouter:
    =_metadata:
      multi_tenant: true
    namespace: syn-eventrouter

    images:
      eventrouter:
        registry: "gcr.io"
        image: "heptio-images/eventrouter"
        tag: v0.3

    resources:
      eventrouter:
        requests:
          cpu: 50m
          memory: 128Mi
        limits:
          cpu: 200m
          memory: 256Mi

    spec:
      securityContext:
        runAsUser: 10001
